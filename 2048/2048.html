<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2048</title>
  </head>
  <link rel="stylesheet" href="2048.css" />
  <body>
    <table id="title" border="0">
      <tr>
        <td id="titleField">
          <p id="title">2048</p>
        </td>
        <td id="scoreField">
          <p id="scoreType ">Score</p>
          <p id="score"></p>
        </td>
      </tr>
    </table>
    <table id="board" border="0">
      <tr>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
        <td id="03"></td>
      </tr>
      <tr>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
      </tr>
      <tr>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
      </tr>
      <tr>
        <td id="30"></td>
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
      </tr>
    </table>
  </body>
  <script src="2048.js"></script>
</html>
